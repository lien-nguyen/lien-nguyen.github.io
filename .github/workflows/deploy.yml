# Deploy the project to GitHub Pages

name: Deploy to GitHub Pages

on:
  push:
    branches:
    #  - main
      - feature/multilingual-support
#  pull_request:
#    branches:
#      - main

jobs:
  deploy:
    # Temporary stop triggering the workflow on push from feature branches
    if: github.event_name == 'push' && github.ref == 'refs/heads/feature/multilingual-support'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Copy files to deployment directory
        run: |
          mkdir -p deployment
          cp -r static/* deployment/
          cp -r src deployment/
          cp -r certs/* deployment/
          cp style.css deployment/
          cp index.html deployment/
          cp robots.txt deployment/
          cp sitemap.xml deployment/
          cp -r img deployment/
          cp -r languages/* deployment/
          rm -f deployment/README.md

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deployment